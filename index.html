<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Force User Sign Up Form</title>

        <link href="organa.css" rel="stylesheet">

    </head>


    <body>

    <!-- request bin url http://requestb.in/18pgmf31 -->
        <header>
            <h1>Force User Sign Up Form</h1>
        </header>

        <form action="http://requestb.in/18pgmf31" method="post">


      <fieldset>
          <legend>Basic Info</legend>
              <aside>
                  <label for="fullName">Full Name</label>
                  <input type="text" name="fullName"  id="fullName"
                  placeholder="Luke Skywalker" required>
              </aside>

              <aside>
                  <label for="profilePic">Profile Pic</label>
                  <input type="file" name="profilePic" id="profilePic" required>
              </aside>

              <aside>
                  <label for="email" name="email">Email</label>
                  <input type="email" name="email" id="email"
                  placeholder="luke@sky.com"required>
              </aside>

              <aside>
                  Side:
                  <label for="side" name="side">
                  <input type="radio" name="side" id="side" required>
                </label>Light

                  <label for="side" name="side">
                  <input type="radio" name="side" id="side" required>
                </label>Dark
              </aside>

              <aside>
                  <label for="originStory" name="originStory">Origin Story</label>
                  <input type="textarea" name="originStory" id="originStory" required>
              </aside>

      </fieldset>

      <fieldset>
          <legend>Abilities</legend>
          <aside>
                Lightsaber Color
                <select name="lightsaber">
                    <option value="red" selected>Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                </select>
          </aside>

          <aside>
                How many objects can you levitate at once?
                <input type="number" min="0" name="levitate">
          </aside>

          <aside>
                <label for="ability" name="ability">Favorite Ability</label>
                <input type="text" name="ability" id="ability"
                placeholder="precognition"required>
          </aside>

          <aside>
                Pilot Experience
                <label for="pilotXp" name="pilotXp">
                <input type="checkbox" name="pilotXp" id="pilotXp">
              </label>Speeder

                <label for="pilotXp" name="pilotXp">
                <input type="checkbox" name="pilotXp" id="pilotXp">
              </label>Transport

                <label for="pilotXp" name="pilotXp">
                <input type="checkbox" name="pilotXp" id="pilotXp">
              </label>X-wing

                <label for="pilotXp" name="pilotXp">
                <input type="checkbox" name="pilotXp" id="pilotXp">
              </label>TIE fighter

                <label for="pilotXp" name="pilotXp">
                <input type="checkbox" name="pilotXp" id="pilotXp">
              </label>Starship

                <label for="pilotXp" name="pilotXp">
                <input type="checkbox" name="pilotXp" id="pilotXp">
              </label>Bantha
          </aside>

      </fieldset>

      <fieldset>
          <legend>Application Info</legend>

          <aside>
                <label for="mentor" name"mentor">Desired Mentor</label>
                <input type="text" name="mentor" id="mentor"
                placeholder="Yoda"required>
          </aside>

          <aside>
                Application Date
                <input type="date">
          </aside>

          <aside>
                <label for="password" name="password">Application Password</label>
                <input type="password" name="password" id="password">
          </aside>

          <aside>
                <label for="howDark" name="howDark">How do you get to the Dark Side</label>
                <input type="textarea" name="howDark" id="howDark">
          </aside>

          <input type="reset" value="Start Over">
          <input type="submit" value="Apply">
      </fieldset>


      </form>
      <footer>
          <p>&copy; 2017 The Republic</p>
      </footer>

    </body>
</html>
